<script>
    function convertReverce(num) {
        var res = 0;
        var power = 0;
        for (var i = num.length - 1; i >= 0; i--) {
            if (num[i] === "1") {
                res += Math.pow(2, power);
            }
            power++;
        }
        return res;
    }
    console.log(convertReverce("11111111"))
</script>
