<script>
    function convert(num) {
        if (num === 0) return "0"; 
        var binary = "";
        while (num > 0) {
            binary = (num % 2) + binary;
            num = Math.floor(num / 2);
        }
        if(binary.length == 8) {
            return binary
        } else {
            return  ("0").repeat(8-(binary.length % 8)) + binary;
        }
    }
    console.log(convert(4))
    console.log(convert(255))
</script>
